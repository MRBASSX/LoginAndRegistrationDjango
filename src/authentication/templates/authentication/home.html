<!DOCTYPE html>
<html lang="en">
 {% load static %}
<head>
    <meta charset="UTF-8">
    <title>home</title>


      <link rel="stylesheet" type="text/css" href="{%  static 'App_name/mystyle.css' %}">
</head>
<body>

<h1>HI!!! ,Welcome Home <a href="/home/">GoHome</a></h1>
{% if request.user.is_superuser or request.user.is_staff %}
<a href="{% url 'admin' %}">AdminPage</a>
{% endif %}

{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
{% for key in key %}
<p>{{key.name}}</p>
{% endfor %}
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">login</a>
{% endif %}
</body>
</html>
